<!DOCTYPE html>{% load render_bundle from webpack_loader %}{% load webpack_static from webpack_loader %}
<html lang="en">
    <head>
        <!-- Charset -->
        <meta charset="utf-8">

        <!-- Browser Rules -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!-- Standard Title -->
        <title>{% block title %}UWAD{% endblock %} â€’ Project Name</title>

        <!-- SEO -->
        <meta name="description" content="{% block description %}{% endblock %}">
        <meta name="keywords" content="{% block keywords %}{% endblock %}">

        <!-- Open Graph -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="{% block og_url %}/{% endblock %}">
        <meta property="og:title" content="{% block og_title %}{% endblock %}">
        <meta property="og:image" content="{% block og_image %}{% webpack_static 'share.jpg' %}{% endblock %}">
        <meta property="og:description" content="{% block og_description %}{% endblock %}">

        <!-- Favicon | Generated by https://realfavicongenerator.net/ -->
        <link rel="apple-touch-icon" sizes="180x180" href="{% webpack_static 'apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% webpack_static 'favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% webpack_static 'favicon-16x16.png' %}">
        <link rel="manifest" href="{% webpack_static 'site.webmanifest' %}">
        <link rel="mask-icon" href="{% webpack_static 'safari-pinned-tab.svg' %}" color="#5bbad5">
        <link rel="shortcut icon" href="{% webpack_static 'favicon.ico' %}">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-config" content="{% webpack_static 'browserconfig.xml' %}">

        <!-- Theme Color -->
        <meta name="theme-color" content="#ffffff">
    </head>
    <body class="{% block body_class %}{% endblock %}">

        <!-- Content's Here -->
        {% block content %}<div id="app"></div>{% endblock %}

        <!-- Load CSS and JS -->
        {% render_bundle 'main' %}

        <!-- Custom Footer Stuff -->
        {% block footer_area %}{% endblock %}
    </body>
</html>
